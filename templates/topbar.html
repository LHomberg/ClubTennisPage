<html>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Merriweather">
    <link rel= "stylesheet" type= "text/css" href= "static/css/topbar.css">
    <head>
        <div class="menu-area">
            <div class="menu-crest">
                <a href="/"><img class="crest-logo" src="static/images/crest.png"></a>   
            </div>
            <div class="menu">
                <ul>
                    <a href="{{ url_for('main.about') }}"><li>About</li></a>
                    <a href="{{ url_for('main.board') }}"><li>Board</li></a>
                    <a href="{{ url_for('main.badgerclassic') }}"><li>Badger Classic</li></a>
                    <a href="{{ url_for('main.faq') }}"><li>FAQ's</li></a>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="logout"><li>Logout</li></a>
                    {% endif %}
                    {% if not current_user.is_authenticated %}
                    <a class="menu-login" href="{{ url_for('auth.login') }}"><li>Login</li></a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </head>
    {% block content %}
    {% endblock %}    
</html>
